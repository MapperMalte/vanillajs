<script>

const domSurgeon = new DOMSurgeon(document);

const form = new Form('form-container',domSurgeon);
    form.addFormItem('Username', 'text', (value) => ({
      valid: value.length >= 10,
      errormsg: value.length >= 10 ? '' : 'Username must be at least 10 characters long'
    }));
    form.addFormItem('Email', 'email', (value) => ({
      valid: /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/.test(value),
      errormsg: /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/.test(value) ? '' : 
              'Invalid email format'
    }));
    form.addFormItem('Birthdate', 'date', (value) => ({
      valid: (value !== null), // Add your validation logic for the birthdate here
      errormsg: '' // Error message for birthdate validation
    }));

    // Add Password field (password type)
    form.addFormItem('Password', 'password', (value) => ({
      valid: value.length >= 8, // Add your validation logic for the password here
      errormsg: value.length >= 8 ? '' : 'Password must be at least 8 characters long'
    }));
form.setTitle('Account erstellen');
form.setSubmitButtonText('Account erstellen');
domSurgeon.insertElement('#form-container',form);
